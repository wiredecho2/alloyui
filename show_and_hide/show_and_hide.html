<!DOCTYPE html>
<html>
<head>
    <title>AlloyUI Show Hide Toggle</title>
    <script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
    <link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href='http://yui.yahooapis.com/3.18.1/build/cssbutton/cssbutton.css' rel="stylesheet"></link>
    <script src="show_and_hide.js"></script>
    <style>
        .example #demo {
            background-color: #D4D8EB;
            border: 1px solid #9EA8C6;
            border-radius: 3px 3px 3px 3px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.25);
            margin-top: 0.3em;
            text-align: center;
            width: 23em;
        }
    </style>
</head>
<body>
    <button class="yui3-button" id="hide">Hide</button>
    <button class="yui3-button" id="show">Show</button>
    <button class="yui3-button" id="toggle">Toggle</button>
    <div id="demo"><p>Show or hide me with the buttons above.</p></div>
</body>
</html>
